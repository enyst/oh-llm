name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install deps
        run: uv sync --dev

      - name: Ruff
        run: uv run ruff check .

      - name: Pytest
        run: uv run pytest -m "not integration and not e2e"
